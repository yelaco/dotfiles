# position = 30, -30
# halign = left
# valign = top
# }

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  halign = center 
  position = -30, -100
  valign = top
}
# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -250
  halign = center 
  valign = top
}

